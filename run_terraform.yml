---  

- name: "Setup AWS"
  hosts: localhost
  gather_facts: no

  vars:
    aws_region: us-west-2  # If not specified then the value of the EC2_REGION environment variable, if any, is used.

  tasks:

    - name: import modules
      command: /usr/local/terraform/terraform get

    - name: execute terraform
      raw: /usr/local/terraform/terraform plan
